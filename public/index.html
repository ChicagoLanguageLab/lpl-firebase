<!doctype html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<html>
    <head>
        <title>Launch Page</title>

        <script src="src/vendor/jquery-3.2.1/js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.js"></script>

        <link href="src/vendor/bootstrap-4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <script src="src/vendor/bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="src/vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.js"></script>

        <link href="src/css/login.css" rel="stylesheet" type="text/css"></link>
        <script src="src/js/login.js"></script>
    </head>

    <body>
      <!-- Where all the magic happens -->
      <!-- LOGIN FORM -->
      <div class="text-center" style="padding:50px 0">
      	<div class="logo">Please authenticate to proceed.</div>
      	<!-- Main Form -->
      	<div class="login-form-1">
      		<form id="login-form" class="text-left">
      			<div class="login-form-main-message"></div>
      			<div class="main-login-form">
      				<div class="login-group">
      					<div class="form-group">
      						<label for="lg_username" class="sr-only">Email</label>
      						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
      					</div>
      					<div class="form-group">
      						<label for="lg_password" class="sr-only">Password</label>
      						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
      					</div>
      					<div class="form-group login-group-checkbox">
      						<input type="checkbox" id="lg_remember" name="lg_remember">
      						<label for="lg_remember">remember</label>
      					</div>
      				</div>
      				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
      			</div>
      		</form>
      	</div>
      	<!-- end:Main Form -->
      </div>
    </body>
</html>
